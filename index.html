<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FireBase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- Jquery Link -->
    <script 
        src="https://code.jquery.com/jquery-3.3.1.min.js" 
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- BootStrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" 
        crossorigin="anonymous">
    <!-- Moment JS Link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="js/trainschedule.js"></script>
</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='col-sm-12'>
                <div class="jumbotron jumbotron-fluid bg-dark text-white text-center rounded">
                    <h1 class="display-4">Choo Choo Scadoo Station</h1>
                    <p class="lead">Thomas the Tank Engine was Here</p>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-sm-12'>
                <div class="card-4 rounded border">
                    <div class="card-header text-white bg-secondary font-weight-bold">
                        Current Employees
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id='train-records'>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class='row mt-2'>
            <div class='col-sm-6'>
                <div class="card-6 border rounded">
                    <div class="card-header text-white bg-secondary font-weight-bold">
                        Add Employee
                    </div>
                    <div class="card-body" id='inputForm'>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">First Train Time (HH:mm - Military Time)</label>
                            <input type="text" class="form-control" id="train-time">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
                        <button type="button" id="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
